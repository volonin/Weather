<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="window">
    <header>
        <div class="value">
            <img src="Img/Cloudy/Vector.png" class="weather-icon">
            <span class="temperature span">25</span>
        </div>
        <span class="weather span">Cloudy</span>
        <span class="city span">California, Los Angeles</span>
        <span class="date span">21 Oct 2019</span>
        <span class="sunset span">Sunset 18:20</span>
    </header>
    <main>
        <div class="top">
            <div class="additionally">
                <span class="span-additionally">Cloundess:</span>
                <div class="container">
                    <img src="Img/weather_cloud_cloudy_icon_134162.png" class="cloundess-img">
                    <span class="cloundess text span-additionally">100%</span>
                </div>
            </div>
            <div class="additionally">
                <span class="span-additionally">Humidity:</span>
                <div class="container second">
                    <img src="Img/1113834.png" class="cloundess-img2">
                    <span class="humidity text span-additionally">93%</span>
                </div>
            </div>
            <div class="additionally last">
                <span class="span-additionally">Wind:</span>
                <div class="container last-cont">
                    <img src="Img/116720.png" class="cloundess-img">
                    <span class="wind text span-additionally">9.50</span>
                    <span class="span-additionally">km/h</span>
                </div>
            </div>
        </div>
        <div class="buttom">
            <div class="forecast">
                <div class="day">
                    <span class="name-day">Mon</span>
                </div>
                <div class="inform">
                    <img src="Img/Cloudy/Vector.png" class="forecast-img">
                    <span class="temperatur">5</span>
                </div>
            </div>
            <div class="forecast">
                <div class="day">
                    <span class="name-day">Mon</span>
                </div>
                <div class="inform">
                    <img src="Img/Cloudy/Vector.png" class="forecast-img">
                    <span class="temperatur">0</span>
                </div>
            </div>
            <div class="forecast">
                <div class="day">
                    <span class="name-day">Mon</span>
                </div>
                <div class="inform">
                    <img src="Img/Cloudy/Vector.png" class="forecast-img">
                    <span class="temperatur">2</span>
                </div>
            </div>
            <div class="forecast">
                <div class="day">
                    <span class="name-day">Mon</span>
                </div>
                <div class="inform">
                    <img src="Img/Cloudy/Vector.png" class="forecast-img">
                    <span class="temperatur">11</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="input-div">
            <img src="Img/185325.png" id="imgFooter">
            <input type="text" id="input"></div>
    </footer>
</div>
</body>
<script src="script.js"></script>
</html>
